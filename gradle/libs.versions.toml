[versions]
guava = "33.4.8-jre"
junit-jupiter = "5.13.1"
assertj = "4.0.0-M1"
kotlin-logging-jvm = "7.0.7"
log4j = "2.25.0"
openxes = "2.16"
jaxb-api = "2.4.0-b180830.0359"
progressbar = "0.10.1"
rtree2 = "0.9.3"
csv-jvm = "1.10.0"
selfie = "2.5.3"
kotlin = "2.2.0"
compose-version = "1.8.2"

[libraries]
logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlin-logging-jvm" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
assertjCore = { module = "org.assertj:assertj-core", version.ref = "assertj" }
log4j-slf4j2-impl = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
openxes = { module = "org.deckfour:openxes", version.ref = "openxes" }
jaxb-api = { module = "javax.xml.bind:jaxb-api", version.ref = "jaxb-api" }
progressbar = { module = "me.tongfei:progressbar", version.ref = "progressbar" }
rtree = { module = "com.github.davidmoten:rtree2", version.ref = "rtree2" }
csv = { module = "com.jsoizo:kotlin-csv-jvm", version.ref = "csv-jvm" }
selfie-runner = { module = "com.diffplug.selfie:selfie-runner-junit5", version.ref = "selfie" }

[bundles]
log4j = ["log4j-slf4j2-impl", "log4j-core", "log4j-api"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose-version" }
kotlin-plugin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
