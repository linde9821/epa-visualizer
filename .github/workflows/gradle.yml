name: Gradle Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'jetbrains'
          java-version: '21'
          cache: 'gradle'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: epa tests
        run: ./gradlew epa:test
      - name: ui tests
        run: xvfb-run ./gradlew ui:test

  build:
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x64
          # Windows
          - os: windows-latest
            arch: x64
          - os: windows-11-arm
            arch: arm64
          # Linux
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-24.04-arm
            arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'jetbrains'
          java-version: '21'
          cache: 'gradle'
          architecture: ${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Distributable
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            ./gradlew packageReleaseMsi createReleaseDistributable
          else
            ./gradlew packageReleaseDistributionForCurrentOS createReleaseDistributable
          fi
        shell: bash

      - name: Upload distributables Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributables-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ui/build/compose/binaries/main-release/deb/*.deb
            ui/build/compose/binaries/main-release/dmg/*.dmg
            ui/build/compose/binaries/main-release/msi/*.msi
            ui/build/compose/binaries/main-release/app/